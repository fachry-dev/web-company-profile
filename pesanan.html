<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pemesanan George Clean</title>
</head>
<body class="bg-gray-100 ">

    <!-- nav -->
    <nav class="bg-[#21231E] mt-5 rounded-3xl ml-2 mr-2">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a>
            <img
              src="asset-gambar/gerogeclean-logo.png"
              class="h-14 ml-6"
              alt="gerogeclean Logo"
            />
          </a>
          <div class="flex space-x-3 md:space-x-0 flex-row-reverse">
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 mr-9"
              id="navbar-cta"
            >
              <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
              >
                <li>
                  <a
                    href="index.html"
                    class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent hover:text-blue-700 hover:scale-125 transition-all"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="about.html"
                    class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 hover:scale-125 transition-all"
                    >About</a
                  >
                </li>
                <li>
                    <a
                      href="service.html"
                      class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 hover:scale-125 transition-all"
                      >Services</a
                    >
                  </li>
                  <li>
                    <a
                      href="contact.html"
                      class="block py-2 px-3 md:p-0 text-blue-600 rounded  hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 hover:scale-125 transition-all"
                      >Contact</a
                    >
                  </li>
              </ul>
            </div>
            <button
              type="button"
              class="text-black bg-white hover:bg-blue-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center transition-all hover:scale-90"
            >
            <a href="register.html">
              Register
            </a>
              
            </button>
            <button
              data-collapse-toggle="navbar-cta"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-cta"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    <!-- pesanan -->
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 mt-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Pesan Layanan George Clean</h2>
        
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama Anda">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="address">Alamat</label>
                <input type="text" id="address" name="address" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan alamat Anda">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nomor telepon Anda">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="service">Pilih Layanan</label>
                <select id="service" name="service" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Pilih Layanan --</option>
                    <option value="cleaning">Pembersihan Rumah</option>
                    <option value="deep_cleaning">Pembersihan Mendalam</option>
                    <option value="car_wash">Cuci Mobil</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="date">Tanggal Layanan</label>
                <input type="date" id="date" name="date" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-300">Pesan Sekarang</button>
        </form>
    </div>

</body>
</html>
